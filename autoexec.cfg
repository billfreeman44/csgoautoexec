// Aliases (Abbreviations for weapon combinations)
alias "m4a1/ak47" "buy m4a1;buy ak47"
alias "aug/sg556" "buy aug;buy sg556"
alias "galilar/famas" "buy galilar;buy famas"
alias "g3sg1/scar20" "buy g3sg1;buy scar20"
alias "vesthelm/vest" "buy vesthelm;buy vest" 
alias "incgrenade/molotov" "buy incgrenade;buy molotov"

//jumpthrow
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "h" "+jumpthrow"

alias +vradar "+use;radarL;CL_AUTOWEPSWITCH 1;gameinstructor_enable 1;cl_clearhinthistory;"
alias -vradar "-use;radarS;CL_AUTOWEPSWITCH 0;gameinstructor_enable 0;cl_clearhinthistory;"

alias radarL "cl_radar_always_centered 0; cl_radar_icon_scale_min .4;cl_radar_scale .85;"
alias radarS "cl_radar_always_centered 1; cl_radar_icon_scale_min .6;cl_radar_scale .45;"

bind "e" "+vradar"

