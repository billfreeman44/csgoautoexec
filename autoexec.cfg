unbindallmousekeyboard

bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"

bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "," "buyammo1"
bind "." "buyammo2"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "b" "buymenu"
bind "c" "radio3"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "k" "+voicerecord"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "u" "messagemode2"
bind "x" "radio2"
bind "y" "messagemode"
bind "z" "radio1"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "PAUSE" "pause"
bind "DEL" "mute"
bind "t" "+spray_menu"

bind "a" "+moveleft"
bind "w" "+forward"
bind "s" "+back"
bind "d" "+moveright"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind "a" "+moveleft;r_cleardecals"
bind "w" "+forward;r_cleardecals"
bind "s" "+back;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
bind "CTRL" "+duck;r_cleardecals"
bind "SHIFT" "+speed;r_cleardecals"
bind "MWHEELDOWN" "invnext;r_cleardecals"
bind "MWHEELUP" "invprev;r_cleardecals"
bind "MOUSE1" "+attack;r_cleardecals"
bind "MOUSE2" "+attack2;r_cleardecals"


bind "F2" "autobuy"
bind "F1" "rebuy"
bind "MWHEELDOWN" "+jump"
bind "mouse3" "use weapon_knife;use weapon_flashbang"
bind mouse4 +voicerecord

bind "o" "say I'm gonna do a 2 entry get knowledge walk in clean up if i know where everyone is it's over"

con_enable 1

//+cl_show_team_equipment
cl_teamid_overhead_maxdist 9999
cl_teamid_overhead_always 2
cl_use_opens_buy_menu 0

alias voiceoff "say 'V0'; voice_enable 0; bind f4 voiceon"
alias voiceon "say 'V1'; voice_enable 1; bind f4 voiceoff"

bind f4 voiceoff

rate                      "128000.0"

cl_interp_all            "0.0"
cl_updaterate            "128"
cl_cmdrate               "128"
cl_interp_ratio           "1.0"
cl_interp                 "0.015"

// Misc Settings
// cl_interp_ratio         "2"
// cl_interp               "0.02"

// LAN Settings
// cl_interp_ratio         "1"
// cl_interp               "0.01"

cl_interp_threadmodeticks     "0"
cl_lagcompensation            "1"
cl_pred_optimize              "2"
cl_smooth                     "1"
cl_smoothtime                 "0.01"

// allow anyone to join
cl_join_advertise 2 


//net graph things
net_graph 1 
net_graphheight 1050
net_graphpos 1
cl_showpos 1
cl_showfps 1
fps_max 300



//all crosshair settings
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
//cl_crosshair_dynamic_maxdist_splitratio
//cl_crosshair_dynamic_splitalpha_innermod
//cl_crosshair_dynamic_splitalpha_outermod
//cl_crosshair_dynamic_splitdist
cl_crosshairalpha 255
cl_crosshaircolor 5
cl_crosshaircolor_b 0
cl_crosshaircolor_g 255
cl_crosshaircolor_r 0
cl_crosshairdot 0
cl_crosshairgap -1
cl_crosshairgap_useweaponvalue 0
cl_crosshairscale 0
cl_crosshairsize 3
cl_crosshairstyle 4
cl_crosshairthickness 0.6
cl_crosshairusealpha 1
cl_fixedcrosshairgap -1

sensitivity 0.75




//sound
voice_scale 0.2
snd_use_hrtf 0
volume 0.6

snd_musicvolume 0.02
snd_menumusic_volume 0.00
snd_roundstart_volume 0.00
snd_roundend_volume 0.00
snd_mapobjective_volume 0.00
snd_tensecondwarning_volume 0.1
snd_deathcamera_volume 0.00

lobby_voice_chat_enabled 0


//Bobbing and Movement Shifting - remove all the dumb view bob
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_showloadout "1"
cl_bobcycle "1"

//Bypass OS Interface & Acceleration - yes
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//Deathcam - optional again
cl_disablefreezecam "1"

//Gun Tracers - these are bad, really misleading
r_drawtracers_firstperson "0"

//Help Messages - you dont need these
gameinstructor_enable "0"
cl_autohelp "0"
cl_showhelp "0"
cl_autowepswitch "0"

//MOTD 
cl_disablehtmlmotd "0"
cl_downloadfilter "nosounds"

//radar
cl_radar_scale "0.45"
cl_radar_icon_scale_min "0.5"


// Aliases (Abbreviations for weapon combinations)
alias "m4a1/ak47" "buy m4a1;buy ak47"
alias "aug/sg556" "buy aug;buy sg556"
alias "galilar/famas" "buy galilar;buy famas"
alias "g3sg1/scar20" "buy g3sg1;buy scar20"
alias "vesthelm/vest" "buy vesthelm;buy vest" 
alias "incgrenade/molotov" "buy incgrenade;buy molotov"

//jumpthrow
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "h" "+jumpthrow"

alias +vradar "+use;radarL;CL_AUTOWEPSWITCH 1;gameinstructor_enable 1;cl_clearhinthistory;"
alias -vradar "-use;radarS;CL_AUTOWEPSWITCH 0;gameinstructor_enable 0;cl_clearhinthistory;"

alias radarL "cl_radar_always_centered 0; cl_radar_icon_scale_min .4;cl_radar_scale .85;"
alias radarS "cl_radar_always_centered 1; cl_radar_icon_scale_min .6;cl_radar_scale .45;"

bind "e" "+vradar"

// Key bindings (Aliases are used here)

//snipers on top...
bind "KP_HOME" "buy awp"
bind "KP_UPARROW" "buy ssg08"
bind "KP_PGUP" "g3sg1/scar20"


//normal / light buys mid row
bind "KP_LEFTARROW" "m4a1/ak47 "
bind "KP_5" "galilar/famas"
//bind "KP_RIGHTARROW" "aug/sg556"

//save or pistol round lower
bind "KP_END" "buy p250"
bind "KP_DOWNARROW" "buy bizon"
bind "KP_PGDN" "buy ump45"


//nades on outside.
bind "KP_SLASH" "buy flashbang"
bind "KP_MULTIPLY" "buy smokegrenade"
bind "KP_PLUS" "buy hegrenade"
bind "KP_MINUS" "incgrenade/molotov"
 

// armor anmd kit on bottom row
bind "KP_DEL" "buy vest"
bind "KP_INS" "buy vesthelm"
bind "KP_ENTER" "buy defuser"


// demo bindz
bind [ "DEMO_TIMESCALE 10"
bind ] "demo_timescale 1;sv_showimpacts_time 1"
bind \ "demo_timescale 0.2"
bind - "demo_togglepause"




// make like source autobuy, rebuy, exit. (exit_prompt)
bind f1 autobuy
bind f2 rebuy 
bind f10 exit

//bind j "use weapon_hegrenade"
bind f "use weapon_flashbang"

//ORANGE
cl_color 4



// alias aliasname alias cmd
// text alias tests


clear 
echo "auto exec executed"


host_writeconfig

